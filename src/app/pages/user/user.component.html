<div class="user-page-container w-100">
  <div class="w-100 px-3">
    <div
      class="d-flex justify-content-center align-items-center flex-column w-100 rounded bg-white text-dark py-3 shadow"
    >
      <p>{{ "USER.SALUTE" | translate }} {{ authStore.name() }}!</p>
      <p>{{ "USER.EMAIL" | translate }} {{ authStore.email() }}</p>
      <p>{{ "USER.ROLE" | translate }} {{ authStore.role() }}</p>
      <button mat-flat-button (click)="authStore.logout()">
        {{ "USER.LOG_OUT" | translate }}
      </button>
    </div>
  </div>

  @if(authStore.role() === 'admin') {
  <div class="d-flex flex-column mx-3 pt-3">
    @if(unaprovedUsers | async; as users ) { @if(users.length) {
    <app-approve-user @enterAnimation class="w-100"></app-approve-user>
    } }
    <app-users-list @enterAnimation class="mt-3 w-100"></app-users-list>
  </div>
  }
</div>
