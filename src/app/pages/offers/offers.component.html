@if (!order) {<app-order-table
  @enterAnimation
  [ngClass]="{ 'd-none': isLoading() }"
  [justOffers]="true"
  (orderOutput)="selectedOrder($event)"
  (isLoading)="isLoading.set($event)"
></app-order-table
>} @else {
<app-order-details
  @enterAnimation
  [ngClass]="{ 'd-none': isLoading() }"
  (closeDetails)="deselectOrder()"
  [order]="order"
  [justOffers]="true"
></app-order-details>
} @if(isLoading()) {
<mat-spinner></mat-spinner>
}
