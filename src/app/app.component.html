@if (authStore.isAuthenticated()) {
  <app-topbar class="fixed-top" (sidebarToggle)="toggleSidebar()"></app-topbar>
  <app-sidebar
    [isOpen]="isSidebarOpen"
    (closeEvent)="closeSidebar()"
  ></app-sidebar>
  <router-outlet></router-outlet>
} @else {
  <app-topbar class="fixed-top"></app-topbar>
  <router-outlet></router-outlet>
}
