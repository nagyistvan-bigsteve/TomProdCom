<div
  class="d-flex justify-content-between align-items-start w-100 m-0 p-0 overflow-visible"
>
  <div class="d-flex justify-content-start overflow-visible">
    <div class="container"></div>
    <div class="d-flex flex-column data-margin">
      <div class="text-uppercase">
        <strong>
          {{
            (justOffer ? "PRINT_POPUP.TITLE_OFFER" : "PRINT_POPUP.TITLE_ORDER")
              | translate
          }}: #{{ id }}
        </strong>
      </div>
      <div>
        <strong> {{ "PDF.HEADER.CREATE_DATE" | translate }}</strong>
        {{ orderDate | date : "yyyy-MM-dd" }}
      </div>
      <div>
        <strong> {{ "PDF.HEADER.EXPECTED_DELIVERY" | translate }}</strong>
        {{ deliveryDate | date : "yyyy-MM-dd" }}
      </div>
    </div>
  </div>
  <img
    class="rounded img-fluid pdf-logo logo-margin"
    src="assets/images/logo_full_bg.png"
  />
</div>
