<mat-card class="mx-3 p-3" [ngClass]="{ 'reduced-height': selectedClient }">
  <h3 class="pb-2">Add Client</h3>
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Client Name</mat-label>
    <input matInput [formControl]="clientForm.controls['name']" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Client Type</mat-label>
    <mat-select [formControl]="clientForm.controls['type']">
      <mat-option *ngFor="let type of clientTypes" [value]="type">{{
        type === 1 ? "PF" : "PJ"
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Phone</mat-label>
    <input matInput [formControl]="clientForm.controls['phone']" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Address</mat-label>
    <input matInput [formControl]="clientForm.controls['address']" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Code</mat-label>
    <input matInput [formControl]="clientForm.controls['code']" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Details</mat-label>
    <input matInput [formControl]="clientForm.controls['other_details']" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Delivery Address</mat-label>
    <input matInput [formControl]="clientForm.controls['delivery_address']" />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    class="p-2 add-client-button"
    (click)="addClient()"
    [disabled]="clientForm.invalid"
  >
    Add Client
  </button>
</mat-card>
@if (selectedClient) {
<div @enterAnimation class="d-flex justify-content-center">
  <button class="mt-2 full-width" (click)="toOfferOverview()" mat-raised-button>
    Forward
  </button>
</div>
}
