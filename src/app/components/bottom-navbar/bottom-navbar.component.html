<div class="d-flex border-top border-dark navbar-color">
  <div class="d-flex justify-content-center w-50 border-1">
    <button
      class="d-flex justify-content-center align-items-center navbar-button"
      mat-icon-button
      routerLink="/offer"
    >
      <mat-icon
        class="w-auto h-auto"
        aria-hidden="false"
        aria-label="Offer"
        fontIcon="post_add"
      ></mat-icon>
    </button>
  </div>
  <mat-divider
    class="button-divider"
    role="separator"
    [vertical]="true"
  ></mat-divider>
  <div class="d-flex justify-content-center w-50 border-1">
    <button
      class="d-flex justify-content-center align-items-center navbar-button"
      mat-icon-button
      routerLink="/offer/create"
    >
      <mat-icon
        class="w-auto h-auto"
        aria-hidden="false"
        aria-label="Offer-history"
        fontIcon="description"
      ></mat-icon>
    </button>
  </div>
</div>
