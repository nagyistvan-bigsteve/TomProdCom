<h2 mat-dialog-title>
  {{ "OFFER_PAGE.CREATE_OFFER.OVERWRITE_POPUP.TITLE" | translate }}
</h2>
<mat-dialog-content>
  <p>
    {{
      "OFFER_PAGE.CREATE_OFFER.OVERWRITE_POPUP.DESCRIPTION_FIRST_PART"
        | translate
    }}
    "{{ data.productName }}"
    {{
      "OFFER_PAGE.CREATE_OFFER.OVERWRITE_POPUP.DESCRIPTION_SECOND_PART"
        | translate
    }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onAdd()">
    {{ "OFFER_PAGE.CREATE_OFFER.OVERWRITE_POPUP.ADD_ON" | translate }}
  </button>
  <button mat-button color="warn" (click)="onOverwrite()">
    {{ "OFFER_PAGE.CREATE_OFFER.OVERWRITE_POPUP.OVERWRITE" | translate }}
  </button>
  <button mat-button (click)="onCancel()">
    {{ "OFFER_PAGE.CREATE_OFFER.OVERWRITE_POPUP.CANCEL" | translate }}
  </button>
</mat-dialog-actions>
