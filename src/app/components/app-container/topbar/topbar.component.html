<div
  class="d-flex justify-content-between align-items-center w-100 py-2 px-4 border-bottom border-dark topbar-color"
>
  <div class="d-flex align-items-center font-weight-bold">
    @if (authStore.isAuthenticated()) {
      <button
        @enterAndLeaveAnimation
        mat-icon-button
        class="me-1"
        (click)="toggleSidebar()"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <button
        @enterAndLeaveAnimation
        mat-icon-button
        class="me-3"
        (click)="goBack()"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
    }
    <button
      mat-icon-button
      *ngIf="installService.installPromptAvailable | async"
      (click)="installApp()"
      class="border border-1 ms-3"
    >
      <mat-icon class="d-flex align-items-center justify-content-center"
        >download</mat-icon
      >
    </button>
  </div>
  <div class="d-flex align-items-center justify-content-end fs-2">
    <img
      class="rounded img-fluid w-25 me-3"
      src="assets/images/logo-outline.png"
    />
    @if (
      authStore.isAuthenticated() &&
      authStore.role() === "admin" &&
      authStore.unapprovedUsersNumber()
    ) {
      <button mat-icon-button (click)="goToUserPage()">
        <mat-icon
          [matBadge]="
            authStore.unapprovedUsersNumber()
              ? authStore.unapprovedUsersNumber()
              : ''
          "
          class="d-flex align-items-center justify-content-center"
          >account_circle</mat-icon
        >
      </button>
    }

    <app-language-switcher></app-language-switcher>
  </div>
</div>
